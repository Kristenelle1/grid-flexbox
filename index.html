<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  width: 90%;
  margin: auto;
}
.box {
  height: 100px;
  background: blue;
  border-radius: 8px;
}
.big {
  grid-column: span 2;
}
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>

  <div class="box"></div>
  <div class="box"></div>

  <div class="box big"></div>

  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
