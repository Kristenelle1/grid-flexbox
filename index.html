<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex and Grid</title>
</head>
<style>

.grid-content{
display: grid;
grid-template-columns: repeat(5, 1fr);
grid-template-rows: repeat(5, 1fr);
gap: 10px;
width: 600px;
height: 600px;
}

.box {
background: white;
border: 3px solid black;
}

.box:nth-child(1){
grid-column: span 5;
}

.box:nth-child(2){
grid-column: span 2;
}

.box:nth-child(3){
grid-column: span 3;
}

.box:nth-child(4){
grid-column: span 2;
}

.box:nth-child(5){
grid-column: span 2;
}

.box:nth-child(6){
grid-column: span 2;
}

.box:nth-child(7){
grid-column: span 2;
}

.box:nth-child(8){
grid-column: span 2;
}
</style>

<div class="grid-content">
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</div>

</body>
</html>
